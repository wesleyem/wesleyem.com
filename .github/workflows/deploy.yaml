name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare and deploy
        run: npm run ng -- deploy --base-href=/ --name="wesleyem" --email="wesleyem@pm.me"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
